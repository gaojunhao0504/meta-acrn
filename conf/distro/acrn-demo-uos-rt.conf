require conf/distro/include/acrn-demo.inc

DISTRO .= "-uos"
DISTRO_NAME += "(UOS)"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-intel-rt-acrn-uos"

# UOS images are always ext4
IMAGE_FSTYPES = "wic ext4"

# Ensure images typically include networkd-config so that networking is
# configured.
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += "networkd-config"

APPEND += " clocksource=tsc tsc=reliable x2apic_phys processor.max_cstate=0 intel_idle.max_cstate=0 intel_pstate=disable mce=ignore_ce audit=0 isolcpus=nohz,domain,1 nohz_full=1 rcu_nocbs=1 nosoftlockup idle=poll irqaffinity=0"
